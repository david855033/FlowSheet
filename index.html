<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NICU FLow Sheet</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script src="dataInterface.js"></script>
	<script src="componentFactory.js"></script>
	<script src="HeaderDataProcess.js"></script>
	<script src="TPRDataProcess.js"></script>
	<script src="ABDataProcess.js"></script>
	<script src="IODataProcess.js"></script>
	<script src="IOSummaryCard.js"></script>
	<script src="eventProcess.js"></script>
	<script src="ventilatorDataProcess.js"></script>
	<script src="ABGDataProcess.js"></script>
	<script src="labDataProcess.js"></script>

</head>
<body onload="HeaderDataProcess();TPRDataProcess(); ABDataProcess();IODataProcess();IOSummaryCard();eventProcess();ventilatorProcess();ABGDataProcess();labDataProcess();">
<section>
	<div ID="mainHeader" class="header">
			<div class="clear"></div>
	</div>
	
	<div class="navigator">	
		<div class="navigatorContainer">
			<div id="currentDate" class="navigatorButton"></div>
			<div class="navigatorButton">切換日期</div>
		</div>
	</div>

	<div class="main-content">
		<div class="UpperLeftTableContainer">
			<div id="tprtable" class="TPRtable">
			</div>
			<div id="abtable" class="ABtable">
			</div>
        </div>
			
		<div id="eventdiv" class="event">

		</div>
		<div class="clear"></div>
	</div>

	<div class="IO_content">
		<div id="iotable" class="IO_table">
		
		</div>

		<div id="idcards" class="IO_Cards">
	
		</div>
		<div class="clear"></div>
	</div>


	<div class="bottom-content">
			<div class="bottomLeft">
				<div id="ventilatorDiv" class="ventilator_table">
				</div>

				<div id="ABGDiv" class="ABG_table">
				</div>
			</div>
			<div class="bottomRight">
			
				<div class="glucoseCard">
					<table class="glucoseTable">
						<tr>
							<td><span class="glucoseTitle">Glucose</span></td>
						</tr>
						<tr id="glucoseData_tr">
						
						</tr>
						<tr id="glucoseTime_tr">
						
						</tr>
					</table>
				</div>
				<div class="CBCCard">
					<table class="CBCtable">
						<tr>
							<td><span class="CBCtitle">WBC</span></td>
							<td><span class="CBCtitle">Hgb</span></td>
							<td><span class="CBCtitle">Platelet</span></td>
						</tr>
						<tr id="CBCData_tr">
							
						</tr>
						<tr id="CBCData2_tr">
							
						</tr>
						<tr id="CBCTime">
							
						</tr>
					</table>
				</div>
				
				<div class="clear"></div>

				<div class="EleCard">
					<table class="EleTable">
						<tr>
							<td><span class="EleTitle">Na<span class="upperWord">+</span></span></td>
							<td><span class="EleTitle">K<span class="upperWord">+</span></span></td>
							<td><span class="EleTitle">Ca<span class="upperWord">2+</span></span></td>
							<td><span class="EleTitle">P</span></td>
							<td><span class="EleTitle">Mg<span class="upperWord">2+</span></span></td>
						</tr>
						<tr id="EleData_tr">
							
						</tr>
						<tr id="EleTime_tr">
							
						</tr>
					</table>
				</div>
				<div class="clear"></div>
				
				<div class="CRPCard">
					<table class="CRPTable">
						<tr>
							<td><span class="CRPTitle">CRP</span></td>
						</tr>
						<tr id="CRPData_tr">
						</tr>
						<tr id="CRPTime_tr">
						</tr>
					</table>
				</div>
				<div class="CRPCard">
					<table class="CRPTable">
						<tr>
							<td><span class="CRPTitle">Procalcitonin</span></td>
						</tr>
						<tr  id="PCTData_tr">
						</tr>
						<tr id="PCTTime_tr">
						</tr>
					</table>
				</div>
		
				<div class="AbxCard">
					<table class="AbxTable">
						<tr>
							<td colspan="4"><span class="AbxTitle">Current Antibiotics</span></td>
						</tr>
						<tr id="abxname_tr">
						</tr>
						<tr id="abxdose_tr">
						</tr>

					</table>
				</div>

				<div class="clear"></div>

				<div class="RenalCard">
					<table class="RenalTable">
						<tr>
							<td><span class="RenalTitle">BUN</span></td>
							<td><span class="RenalTitle">Cr</span></td>
						</tr>
						<tr id="renal_tr">

						</tr>
						<tr id="renaltime_tr">

						</tr>
					</table>
				</div>
				
				<div class="LiverCard">
					<table class="LiverTable">
						<tr>
							<td><span class="LiverTitle">ALT</span></td>
							<td><span class="LiverTitle">AST</span></td>
						</tr>
						<tr id="liver_tr">
						</tr>
						<tr id="livertime_tr">
						</tr>
					</table>
				</div>

				<div class="TbilCard">
					<table class="TbilTable">
						<tr id="TBilTitle_tr">

						</tr>
						<tr id="TBilData_tr">
						</tr>
						<tr id="TBilTime_tr">
						</tr>
					</table>
				</div>

				<div class="clear"></div>
					
				<div class="BoneMarkerCard">
					<table class="BoneMarkerTable">
						<tr>
							<td><span class="BoneMarkerTitle">ALKP</span></td>
							<td><span class="BoneMarkerTitle">Total Ca</span></td>
							<td><span class="BoneMarkerTitle">LDH</span></td>
						</tr>
						<tr id="BoneMarkerData_tr">
					
						</tr>
						<tr id="BoneMarkerTime_tr">
					
						</tr>
					</table>
				</div>
				
				<div class="AnemiaCard">
					<table class="AnemiaTable">
						<tr>
							<td><span class="AnemiaTitle">Iron</span></td>
							<td><span class="AnemiaTitle">TIBC</span></td>
							<td><span class="AnemiaTitle">FeSat</span></td>
							<td><span class="AnemiaTitle">Ferritin</span></td>
						</tr>
						<tr id="AnemiaData_tr">

						</tr>
						<tr id="AnemiaTime_tr">
					
						</tr>
					</table>
				</div>

				<div class="clear"></div>

			</div>
			<div class="clear"></div>
		</div>
		<div style="height:2px;"></div>
	</div>
	
</section>

</body>
</html>
